{% extends "startup.html" %}
{% block title%} Code Generate {% endblock title%}
{% block body%}

{% if messages %}
<ul class="messages">
  {% for message in messages %}
    <li class="{{ message.tags }}">{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}


    <section>
        <div class="Forget" style="margin-top : 70px;">
                <h1> Change Password </h1> 
                <form id="forget" method="POST">
                    {% csrf_token %}
                    <label for="email">Enter New Password</label><br>
                    <input type="text" name="password" id="email-forget" placeholder="Enter Password"><br>                    
                    <label for="email">Confirm Password</label><br>
                    <input type="text" name="cpassword" id="email-forget" placeholder="Confirm Password"><br>
                    <input type="submit" value="Change Password"><br><br>
   
                </form>
        </div>

    </section>
            
{% endblock body %}
